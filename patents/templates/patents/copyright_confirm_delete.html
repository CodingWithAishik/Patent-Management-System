{% extends 'patents/base.html' %}

{% block title %}Delete Copyright{% endblock %}

{% block content %}
<div class="page-header">
    <h1>⚠️ Confirm Deletion</h1>
</div>

<div class="form-container">
    <div class="alert alert-error">
        <p><strong>Are you sure you want to delete this copyright?</strong></p>
        <p>Title: {{ object.title }}</p>
        <p>Year: {{ object.year }}</p>
    </div>
    
    <form method="post">
        {% csrf_token %}
        <div class="actions mt-2">
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'patents:copyright_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
